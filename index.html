<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>GPA Calculator</h1>
        
        <label for="numYears">How many years would you like to log data for?</label>
        <input type="number" id="numYears" min="1">
        
        <button onclick="createTable()">Create Table</button>

        <div id="tableContainer"></div>
        
        <div id="result" class="result"></div>
        
        <div class="buttons">
            <button onclick="saveDataLocally()">Save Locally</button>
            <button onclick="loadSavedData()">Load Data</button>
            <button onclick="clearData()">Clear Data</button>
        </div>

        <button class="faq-button" onclick="goToFAQ()">FAQ</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
