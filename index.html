<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GPA Calculator</title>
</head>
<body>
    <form id="gpaForm">
        <div class="calculator-container">
            <h1>GPA Calculator</h1>
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            
            <label for="numCourses">Number of Courses (Max 36):</label>
            <input type="number" id="numCourses" placeholder="Enter number of courses" max="36">
            
            <button onclick="generateCourseInputs(event)">Generate Course Inputs</button>

            <div id="courses-container"></div>
            
            <button id="calculateButton" onclick="calculateGPA()">Calculate GPA</button>
            <button onclick="resetForm()">Reset Form</button>
            <p id="result">Your GPA: </p>
            <p id="unweightedGPA">Unweighted GPA: </p>
            <p id="weightedGPA">Weighted GPA: </p>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
